<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collections | The Fashion Fable</title>
  <link href="https://fonts.googleapis.com/css2?family=Estonia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/collections.css" />
</head>
<body>

  <!-- Header Section (same as index) -->
  <header class="header">
    <div class="logo">
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Logo" class="logo-img" />
      </a>
      <span class="brand-name">The Fashion Fable</span>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="collections.html" class="active">Collections</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Category Button Section -->
  <div class="category-buttons">
    <button class="category-btn" data-category="blouse">Blouse Design</button>
    <button class="category-btn" data-category="dress">Dress Design</button>
    <button class="category-btn" data-category="chanyacholi">Chanyacholi Design</button>
    <button class="category-btn" data-category="partywear">Partywear</button>
    <button class="category-btn" data-category="bridal">Bridal Wear</button>
    <button class="category-btn" data-category="kutchi_art">Kutchi Art</button>
  </div>

  <!-- Image Display Area -->
  <div class="image-display" id="image-display">
    <!-- Category images will be injected here by JavaScript -->
  </div>

  <!-- Fullscreen Image Viewer -->
  <div id="fullscreen-viewer" class="fullscreen-viewer">
    <span class="close-btn" id="close-fullscreen">&times;</span>
    <span class="fullscreen-title" id="fullscreen-title"></span>
    <img id="fullscreen-img" src="" alt="Full Image" />
    <span class="arrow left-arrow" id="prev-img">&#8592;</span>
    <span class="arrow right-arrow" id="next-img">&#8594;</span>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>
      &copy; 2025 The Fashion Fable &nbsp;|&nbsp;
      <a href="https://instagram.com/fashionbyfable12" target="_blank" class="insta-link" aria-label="Instagram">
        <img src="assets/images/instagram.svg" alt="Instagram" class="insta-logo" />
        @fashionbyfable12
      </a>
    </p>
  </footer>

  <script src="js/script.js"></script>
  <script>
    const categoryButtons = document.querySelectorAll('.category-btn');
    const titleMap = {
      blouse: "Blouse Design",
      dress: "Dress Design",
      chanyacholi: "Chanyacholi Design",
      partywear: "Partywear",
      bridal: "Bridal Wear",
      kutchi_art: "Kutchi Art"
    };
    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.getAttribute('data-category');
        window.location.href = `category.html?category=${encodeURIComponent(category)}`;
      });
    });
  </script>
</body>
</html>
