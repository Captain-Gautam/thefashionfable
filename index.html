<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Fashion Fable</title>
  <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Estonia&family=Kaushan+Script&family=Libertinus+Math&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="logo">
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Logo" class="logo-img" />
      </a>
      <span class="brand-name">The Fashion Fable</span>
    </div>
    <nav class="navbar">
      <a href="index.html" class="active">Home</a>
      <a href="courses.html">Courses</a>
      <a href="collections.html">Collections</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero Background Section with background image -->
  <section class="hero-bg">
    <!-- Hero Section -->
    <section class="hero transparent-hero" id="home">
      <div class="scroll-down" id="scroll-down">
        <span>&#8595;</span>
      </div>
    </section>
  </section>

  <!-- About Section -->
  <section class="about" id="about">
    <h2>What I Offer</h2>
    <ul>
      <li>Custom Traditional Wear</li>
      <li>Modern Fusion Outfits</li>
      <li>Wedding & Event Styling</li>
      <li>Personalized Fashion Consultations</li>
    </ul>
  </section>

  <!-- Collections Section -->
  <section class="collections" id="collections">
    <h2>Featured Collections</h2>
    <div class="gallery">
      <img src="assets/collections/work1.jpg" alt="Design 1" class="gallery-img" />
      <img src="assets/collections/work2.jpg" alt="Design 2" class="gallery-img" />
      <img src="assets/collections/work3.jpg" alt="Design 3" class="gallery-img" />
      <img src="assets/collections/work4.jpg" alt="Design 4" class="gallery-img" />
      <img src="assets/collections/work5.jpg" alt="Design 5" class="gallery-img" />
    </div>
    <div style="text-align: center;">
      <a href="collections.html" class="btn">View Full Collection</a>
    </div>
  </section>

  <!-- Fullscreen Viewer (move here, outside the section) -->
  <div class="fullscreen-viewer" id="fullscreen-viewer">
    <span id="close-fullscreen" class="close-btn" style="cursor:pointer;font-size:2rem;position:absolute;top:16px;right:32px;">&times;</span>
    <img id="fullscreen-img" src="" alt="Full View" />
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>
      &copy; 2025 The Fashion Fable &nbsp;|&nbsp;
      <a href="https://instagram.com/fashionbyfable12" target="_blank" class="insta-link" aria-label="Instagram">
        <img src="assets/images/instagram.svg" alt="Instagram" class="insta-logo" />
        @fashionbyfable12
      </a>
    </p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
</body>
</html>
